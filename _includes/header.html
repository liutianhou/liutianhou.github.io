  <header class="header">

    {% if site.avatar %}
      <div class="header__logo">
        <a href="{{ site.baseurl }}/" class="header__link--logo">
        <!-- <div class="spinner"></div> -->
        <img src="{{ site.avatar }}"></a>
      </div>
    {% else %}
      <h1 class="header__logo">
        <a href="{{ site.baseurl }}/" class="header__link--logo">{{ site.title }}</a>
      </h1>
    {% endif %}

    <nav class="header__nav" role="navigation">      
      <a href="{{ site.baseurl }}/archive/" class="header__link">Archive</a>
      {% if site.twitter_username %}<a href="https://twitter.com/{{ site.twitter_username }}" class="header__link" target="_blank">Twitter</a>{% endif %}
      {% if site.github_username %}<a href="https://github.com/{{ site.github_username }}" class="header__link" target="_blank">Github</a>{% endif %}
      {% if site.facebook_username %}<a href="https://facebook.com/{{ site.facebook_username }}" class="header__link" target="_blank">Facebook</a>{% endif %}
      <a href="{{ site.baseurl }}/about/" class="header__link">About</a>
    </nav>
  </header>

  <main class="col">
